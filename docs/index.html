<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Electoral Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .map-container {
            text-align: center;
            margin: 30px 0;
        }
        .map-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .downloads {
            margin-top: 20px;
            text-align: center;
        }
        .downloads a {
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .downloads a:hover {
            background-color: #024ea4;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Canadian Electoral Projection Map</h1>
    
    <div class="map-container">
        <img src="canada_electoral_map.png" alt="Canadian Electoral Map" class="map-image">
    </div>
    
    <div class="downloads">
        <a href="canada_electoral_map_highres.png" download>Download High Resolution PNG</a>
        <a href="canada_electoral_map_vector.svg" download>Download SVG</a>
        <a href="canada_electoral_map_vector.pdf" download>Download PDF</a>
    </div>
    
    <div class="footer">
        <p>Map data from <a href="https://338canada.com/districts.htm">338Canada</a></p>
        <p>Last updated: <span id="timestamp"></span></p>
        <script>
            // Update with your timestamp format
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        </script>
    </div>
</body>
</html>
